<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Características del Sistema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #info {
            background: white;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .info-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        #container-info {
            margin-top: 40px;
            background: white;
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #container-info h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Información del Sistema</h1>
    
    <div id="info">
        <h2>Detalles del Sistema:</h2>
        <div id="system-info"></div>

        <h3>Memoria:</h3>
        <table>
            <thead>
                <tr>
                    <th>Memoria Libre (MB)</th>
                    <th>Memoria Total (MB)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="free-memory"></td>
                    <td id="total-memory"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <button onclick="loadSystemInfo()">Actualizar Información</button>

    <div id="container-info">
        <h2>Monitoreo de Contenedores</h2>
        <div id="container-list"></div>
        <button onclick="loadContainers()">Actualizar Contenedores</button>
    </div>

    <script>
        // Función para cargar la información del sistema
        async function loadSystemInfo() {
            const response = await fetch('/info');
            const data = await response.json();
            const infoDiv = document.getElementById('system-info');
            const freeMemoryElement = document.getElementById('free-memory');
            const totalMemoryElement = document.getElementById('total-memory');

            // Mostrar la información del sistema
            infoDiv.innerHTML = `
                <div class="info-item"><strong>Nombre del Sistema:</strong> ${data.system}</div>
                <div class="info-item"><strong>Arquitectura:</strong> ${data.architecture}</div>
                <div class="info-item"><strong>Versión del SO:</strong> ${data.version}</div>
                <div class="info-item"><strong>Tiempo de Actividad:</strong> ${data.uptime}</div>
                <div class="info-item"><strong>Nombre del Host:</strong> ${data.hostname}</div>
                <div class="info-item"><strong>Dirección IP:</strong> ${data.ipAddress}</div>
                <div class="info-item"><strong>Carpeta Home:</strong> ${data.homeDirectory}</div>
            `;

            // Actualizar la tabla de memoria
            freeMemoryElement.innerText = data.freeMemory;
            totalMemoryElement.innerText = data.totalMemory;
        }

        // Función para cargar la información de los contenedores
        async function loadContainers() {
            const response = await fetch('/containers');
            const containers = await response.json();
            const containerListDiv = document.getElementById('container-list');
            containerListDiv.innerHTML = '';

            containers.forEach(container => {
                const containerElement = document.createElement('div');
                containerElement.classList.add('info-item');
                containerElement.innerHTML = `
                    <strong>ID:</strong> ${container.id} <br>
                    <strong>Nombre:</strong> ${container.name} <br>
                    <strong>Imagen:</strong> ${container.image} <br>
                    <strong>Estado:</strong> ${container.status} <br>
                    <hr>
                `;
                containerListDiv.appendChild(containerElement);
            });
        }

        // Llamamos a la función para cargar la información al inicio
        loadSystemInfo();
        loadContainers();
    </script>
</body>
</html>
