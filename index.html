<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Características del Sistema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #info {
            background: white;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .info-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #container-monitor {
            display: none;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Información del Sistema</h1>

    <!-- Botones de navegación -->
    <button class="btn" onclick="showSystemInfo()">Ver Información del Sistema</button>
    <button class="btn" onclick="showContainerMonitor()">Ver Monitoreo de Contenedores</button>

    <!-- Contenedor de Información del Sistema -->
    <div id="info">
        <h2>Detalles:</h2>
        <div id="system-info"></div>
    </div>

    <!-- Contenedor de Monitoreo de Contenedores (Oculto por defecto) -->
    <div id="container-monitor">
        <h2>Monitoreo de Contenedores</h2>
        <div id="containers"></div>
    </div>

    <script>
        async function loadSystemInfo() {
            const response = await fetch('/info');
            const data = await response.json();
            const infoDiv = document.getElementById('system-info');

            infoDiv.innerHTML = `
                <div class="info-item"><strong>Nombre del Sistema:</strong> ${data.system}</div>
                <div class="info-item"><strong>Arquitectura:</strong> ${data.architecture}</div>
                <div class="info-item"><strong>CPUs:</strong> ${data.cpus}</div>
                <div class="info-item"><strong>Memoria Libre:</strong> ${data.freeMemory} MB</div>
                <div class="info-item"><strong>Memoria Total:</strong> ${data.totalMemory} MB</div>
                <div class="info-item"><strong>Tiempo de Actividad:</strong> ${data.uptime} segundos</div>
                <div class="info-item"><strong>Versión del SO:</strong> ${data.version}</div>
                <div class="info-item"><strong>Nombre del Host:</strong> ${data.hostname}</div>
                <div class="info-item"><strong>Dirección IP:</strong> ${data.ipAddress}</div>
                <div class="info-item"><strong>Carpeta Home:</strong> ${data.homeDirectory}</div>
            `;
        }

        async function loadContainers() {
            const response = await fetch('/containers');
            const containers = await response.json();
            const containersDiv = document.getElementById('containers');

            containersDiv.innerHTML = '';

            containers.forEach(container => {
                const containerDiv = document.createElement('div');
                containerDiv.className = 'container';

                containerDiv.innerHTML = `
                    <h3>${container.name}</h3>
                    <div><strong>Imagen:</strong> ${container.image}</div>
                    <div><strong>Estado:</strong> ${container.status}</div>
                    <div><strong>Puertos:</strong> ${container.ports.map(port => port.PublicPort).join(', ')}</div>
                `;

                containersDiv.appendChild(containerDiv);
            });
        }

        // Función para mostrar la información del sistema
        function showSystemInfo() {
            document.getElementById('info').style.display = 'block';
            document.getElementById('container-monitor').style.display = 'none';
            loadSystemInfo();
        }

        // Función para mostrar el monitoreo de contenedores
        function showContainerMonitor() {
            document.getElementById('container-monitor').style.display = 'block';
            document.getElementById('info').style.display = 'none';
            loadContainers();
        }

        // Cargar la información del sistema por defecto
        showSystemInfo();
    </script>

</body>
</html>
