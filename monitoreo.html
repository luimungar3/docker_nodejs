<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Contenedores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #container-info {
            background: white;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .container-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        button {
            margin: 5px;
        }
        canvas {
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h1>Monitoreo de Contenedores</h1>

    <div id="container-info">
        <h2>Contenedores Actuales:</h2>
        <div id="container-list"></div>
    </div>
    <div id="informacionContenedor">
        <h2>Estado del Contenedor</h2>
        <p id="containerStatus">Cargando...</p>
    </div>

    <canvas id="memoryChart" width="400" height="200"></canvas>

    <button onclick="window.location.href='index.html'">Volver a Información del Sistema</button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function loadContainerInfo() {
            const response = await fetch('/containers');
            const data = await response.json();
            const containerListDiv = document.getElementById('container-list');
            containerListDiv.innerHTML = '';

            data.containers.forEach(container => {
                const containerDiv = document.createElement('div');
                containerDiv.classList.add('container-item');
                containerDiv.innerHTML = `
                    <strong>Contenedor: ${container.name}</strong><br>
                    <button onclick="controlContainer('${container.id}', 'start')">Iniciar</button>
                    <button onclick="controlContainer('${container.id}', 'stop')">Detener</button>
                    <button onclick="controlContainer('${container.id}', 'restart')">Reiniciar</button>
                `;
                containerListDiv.appendChild(containerDiv);
            });
        }

        async function controlContainer(id, action) {
            const response = await fetch(`/control-container/${id}/${action}`, { method: 'POST' });
            if (response.ok) {
                alert(`Acción ${action} ejecutada para el contenedor ${id}`);
                loadContainerInfo(); // Recargar la información después de ejecutar la acción
            }
        }

        const ctx = document.getElementById('memoryChart').getContext('2d');
        const memoryChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Memoria Libre (MB)', 'Memoria Total (MB)'],
                datasets: [{
                    label: 'Estado de Memoria',
                    data: [],
                    backgroundColor: ['#44ff44', '#ff4444'],
                    borderColor: ['#44cc44', '#cc4444'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });

        async function updateMemoryChart() {
            const response = await fetch('/info');
            const data = await response.json();
            memoryChart.data.datasets[0].data = [data.freeMemory, data.totalMemory];
            memoryChart.update();
        }

        setInterval(updateMemoryChart, 3000);
        loadContainerInfo();
    </script>

</body>
</html>
