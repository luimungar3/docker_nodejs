<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Características del Sistema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #info {
            background: white;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .info-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        canvas {
            display: block;
            margin: 20px auto;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Información del Sistema</h1>
    
    <div id="info">
        <h2>Detalles:</h2>
        <div id="system-info"></div>
    </div>

    <canvas id="cpuChart" width="400" height="200"></canvas>

    <button onclick="loadSystemInfo()">Actualizar Información</button>
    <button onclick="shutdownServer()">Apagar Servidor</button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function updateChart() {
            const response = await fetch('/info');
            const data = await response.json();
    
            const freeMemory = parseFloat(data.freeMemory); // Convertir a número
            const totalMemory = parseFloat(data.totalMemory);
            const usedMemory = totalMemory - freeMemory; // Calcular memoria usada
    
            cpuChart.data.datasets[0].data = [data.cpus, freeMemory, usedMemory];
            cpuChart.update();
        }
    
        const ctx = document.getElementById('cpuChart').getContext('2d');
        const cpuChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['CPUs', 'Memoria Libre (MB)', 'Memoria Usada (MB)'],
                datasets: [{
                    label: 'Estado del sistema',
                    data: [],
                    backgroundColor: ['#ffcc00', '#44ff44', '#ff4444']
                }]
            },
            options: {
                responsive: true
            }
        });
    
        setInterval(updateChart, 3000); 
    </script>

</body>
</html>
